<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculadora">
        <div id="pantalla">
            <p>0</p>
        </div>
        <div class="teclado">
            <button>(</button>
            <button>)</button>
            <button>x!</button>
            <button>x²</button>
            <button>√</button>
            <button>ⁿ√</button>
            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x³</button>
            <button>∛</button>
            <button>xⁿ</button>
            <button onclick="agregarNum(7)">7</button>
            <button onclick="agregarNum(8)">8</button>
            <button onclick="agregarNum(9)">9</button>
            <button>/</button>
            <button>%</button>
            <button>ln</button>
            <button onclick="agregarNum(4)">4</button>
            <button onclick="agregarNum(5)">5</button>
            <button onclick="agregarNum(6)">6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>
            <button onclick="agregarNum(1)">1</button>
            <button onclick="agregarNum(2)">2</button>
            <button onclick="agregarNum(3)">3</button>
            <button>-</button>
            <button>AC</button>
            <button id="igual" onclick="igual()">=</button>
            <button>.</button>
            <button onclick="agregarNum(0)">0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
